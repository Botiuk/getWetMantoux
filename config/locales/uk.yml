uk:
  appname: "Мочи Манту!"
  author: "Svitlana Botiuk"
  mochymantoo_start: "Клініка названа на честь "
  mochymantoo: "однойменної книги"
  mochymantoo_end: " Уляни Супрун"

  home:
    index:
      title: "Вітаємо у клініці доказової медицини"
      description_html: "<li>Ми не вимагаємо одягати бахіли.</li>
      <li>Наші спеціалісти не призначають антибіотики при застуді і не нав'язують БАДи.</li>
      <li>Лікування по міжнародних протоколах.</li>
      <li>Ніяких забобонів, міфів чи химерних традицій, лише науково обґрунтовані факти та докази.</li>
      <li>Ми пропагуємо вакцинацію, адже краще запобігти хворобі чи полегшити та пришвидшити її перебіг, ніж потім довго і затратно її лікувати.</li>"
      ability_sign_in_html: "<li>Записатися на прийом до лікаря, здійснивши його пошук або серед всіх лікарів клініки, або по лікарській спеціальності.</li>
      <li>Переглянути свої актуальні записи на прийом та скасувати будь-який з них, якщо Ваші плани помінялись.</li>
      <li>Переглянути свою медичну картку. Записи про огляд від лікарів, йдуть від найсвіжішого по даті.</li>
      <li>Через випадне меню під іменем користувача - редагувати свій профіль користувача та особисту картку.</li>"
      ability_doctor_working_html: "<li>Оглянути пацієнтів, які записані на сьогодні на прийом.</li>
      <li>Під час огляду, переглянути медичну картку поточного пацієнта (відкриється в новому вікні), щоб оцінити його зміни в здоров'ї та ознайомитись з рекомендаціями інших спеціалістів.</li>
      <li>Ваші особисті записи на огляд, якщо такі існують, появляються в окремому блоці вверху сторінки 'Записи на огляд'.</li>
      <li>Редагувати фото та опис своєї візитки лікаря.</li>"
      ability_admin_html: "<li>Редагувати профілі користувачів - змінювати роль та при необхідності номер телефону. Здійснювати пошук профіля користувача за кількома цифрами номеру телефону.</li>
      <li>Редагувати особисті картки. Здійснювати пошук особистої картки за кількома буквами прізвища.</li>
      <li>Бачити всі активні записи на огляд до лікарів клініки. Ваші особисті записи на огляд, якщо такі існують, також появляються в окремому блоці вверху сторінки.</li>
      <li>Створювати лікарські спеціальності та редагувати їх.</li>
      <li>Створювати візитки лікарів клініки та редагувати їх.</li>"
      conclusion: "Наша мета - щоб клієнти були здоровими!"
      welcome: "pаді Вас бачити у клініці доказової медицини"
      can_if_sign_in: "Після реєстрації або входу в профіль Ви можете:"
      can_sign_in: "Тепер Ви можете:"
      can_admin: "В Ваші додаткові можливості адміністратора входить:"
      can_doctor_working: "В Ваші додаткові можливості лікаря входить:"
